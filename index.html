        let autoRotate = true;

        let scene3D, camera, renderer, controls, sphereMesh;
        let allPaths = [];

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ¥ÿßŸáÿØ
        const scenes = [
            {
                id: "scene-1",
                name: "ŸÖÿ¥ŸáÿØ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä 1",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1024",
                paths: [],
                hotspots: [
                    {
                        id: "hotspot-1",
                        type: "INFO",
                        position: { x: 100, y: 50, z: -200 },
                        data: {
                            title: "ŸÖÿπŸÑŸàŸÖÿßÿ™ 1",
                            content: "Ÿáÿ∞Ÿá ŸÜŸÇÿ∑ÿ© ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÅŸä ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ£ŸàŸÑ"
                        }
                    },
                    {

                        type: "SCENE",
                        position: { x: -100, y: 50, z: 200 },
                        data: {

                            targetSceneName: "ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ´ÿßŸÜŸä",
                            description: "ÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ´ÿßŸÜŸä"
                        }
                    }
                ]
            },
            {
                id: "scene-2",
                name: "ŸÖÿ¥ŸáÿØ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä 2",
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1024",
                paths: [],
                hotspots: [
                    {
                        id: "hotspot-3",

                        position: { x: 150, y: 30, z: -150 },
                        data: {
                            title: "ŸÖÿπŸÑŸàŸÖÿßÿ™ 2",

                        }
                    },

                        position: { x: -150, y: 30, z: 150 },
                        data: {

                            targetSceneName: "ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ£ŸàŸÑ",

                        }
                    }
                ]
            }
        ];

        function initScenePanel() {
            const panel = document.getElementById('sceneListPanel');
            const toggleBtn = document.getElementById('togglePanelBtn');
            if (!panel || !toggleBtn) return;
            toggleBtn.addEventListener('click', () => {
                panel.classList.toggle('collapsed');
                toggleBtn.textContent = panel.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
            });
        }
        
        function updateSceneList() {
            const container = document.getElementById('sceneListContainer');
            if (!container) return;
            container.innerHTML = '';
            scenes.forEach((scene, index) => {
                const item = document.createElement('div');
                item.className = 'scene-item' + (index === currentSceneIndex ? ' active' : '');
                item.innerHTML = '<span class="scene-icon">' + (index === 0 ? 'üè†' : 'üè¢') + '</span>' +
                    '<span class="scene-name">' + scene.name + '</span>';
                item.addEventListener('click', () => loadScene(index));
                container.appendChild(item);
            });
        }
        
        function createHotspotElement(x, y, type, data) {
            const div = document.createElement('div');
            div.className = 'hotspot-marker';
            div.style.cssText = `left:${x}px; top:${y}px; position:absolute; transform:translate(-50%,-50%); cursor:pointer; z-index:1000; pointer-events:auto;`;
            
            const iconUrl = type === 'SCENE' ? ICONS.hotspot : ICONS.info;
            const borderColor = type === 'SCENE' ? '#44aaff' : '#ffaa44';
            const displayText = type === 'SCENE' ? (data.targetSceneName || 'ÿßŸÜÿ™ŸÇÿßŸÑ') : (data.title || 'ŸÖÿπŸÑŸàŸÖÿßÿ™');
            
            div.innerHTML = `<img src="${iconUrl}" style="width:40px; height:40px; border-radius:50%; border:2px solid ${borderColor}; background:rgba(0,0,0,0.3);">
                <div style="position:absolute; top:-45px; left:50%; transform:translateX(-50%); background:rgba(20,30,40,0.95); color:white; padding:6px 12px; border-radius:20px; font-size:12px; white-space:nowrap; border:2px solid ${borderColor}; opacity:0;">${displayText}</div>`;
            
            div.addEventListener('click', function(e) {
                e.stopPropagation();
                if (type === 'INFO') {
                    showInfoWindow(data.title, data.content);
                } else {
                    const targetIndex = scenes.findIndex(s => s.id === data.targetSceneId);
                    if (targetIndex !== -1) {
                        loadScene(targetIndex);
                    }
                }
            });
            
            div.addEventListener('mouseenter', function() { this.querySelector('div').style.opacity = '1'; });
            div.addEventListener('mouseleave', function() { this.querySelector('div').style.opacity = '0'; });
            
            return div;
        }
        
        function showInfoWindow(title, content) {
            document.querySelectorAll('.custom-info-window').forEach(el => el.remove());
            const win = document.createElement('div');
            win.className = 'custom-info-window';
            win.innerHTML = '<div class="window-header"><img src="' + ICONS.info + '"><h3>' + (title || 'ŸÖÿπŸÑŸàŸÖÿßÿ™') + '</h3></div>' +
                '<div class="window-content">' + (content || '') + '</div>' +
                '<button class="window-close">ÿ≠ÿ≥ŸÜÿßŸã</button>';
            win.querySelector('.window-close').onclick = () => win.remove();
            document.body.appendChild(win);
            setTimeout(() => win.remove(), 5000);
        }
        
        function rebuildHotspots() {
            // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÇÿØŸäŸÖ
            Object.values(hotspotMarkers).forEach(marker => {
                if (marker && marker.parentNode) marker.remove();
            });
            hotspotMarkers = {};
            
            const currentScene = scenes[currentSceneIndex];
            if (!currentScene?.hotspots?.length) return;
            
            const width = window.innerWidth, height = window.innerHeight;
            
            currentScene.hotspots.forEach(h => {
                const pos = new THREE.Vector3(h.position.x, h.position.y, h.position.z);
                const projected = pos.clone().project(camera);
                
                const x = (projected.x * 0.5 + 0.5) * width;
                const y = (-projected.y * 0.5 + 0.5) * height;
                
                if (x < -200 || x > width + 200 || y < -200 || y > height + 200) return;
                
                const icon = createHotspotElement(x, y, h.type, h.data);
                icon._worldPosition = pos.clone();
                icon.dataset.id = h.id;
                document.body.appendChild(icon);
                hotspotMarkers[h.id] = icon;
            });
        }
        
        function updateHotspotPositions() {
            if (!camera) return;
            
            const width = window.innerWidth, height = window.innerHeight;
            let needsUpdate = false;
            
            Object.values(hotspotMarkers).forEach(icon => {
                if (!icon._worldPosition) return;
                
                const pos = icon._worldPosition.clone().project(camera);
                
                if (pos.z > 1) {
                    if (icon.style.display !== 'none') {
                        icon.style.display = 'none';
                        needsUpdate = true;
                    }
                    return;
                }
                
                const x = (pos.x * 0.5 + 0.5) * width;
                const y = (-pos.y * 0.5 + 0.5) * height;
                
                if (Math.abs(parseFloat(icon.style.left) - x) > 1 || Math.abs(parseFloat(icon.style.top) - y) > 1) {
                    icon.style.left = x + 'px';
                    icon.style.top = y + 'px';
                    needsUpdate = true;
                }
                
                if (icon.style.display !== 'block') {
                    icon.style.display = 'block';
                    needsUpdate = true;
                }
            });
            
            return needsUpdate;
        }
        
        function loadScene(index) {
            const sceneData = scenes[index];
            if (!sceneData) return;
            
            currentSceneIndex = index;
            
            // ÿ™ŸÜÿ∏ŸäŸÅ ŸÉÿßŸÖŸÑ
            if (sphereMesh) scene3D.remove(sphereMesh);
            sphereMesh = null;
            
            Object.values(hotspotMarkers).forEach(marker => {
                if (marker && marker.parentNode) marker.remove();
            });
            hotspotMarkers = {};
            
            updateSceneList();
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ¨ÿØŸäÿØ
            new THREE.TextureLoader().load(sceneData.image, function(texture) {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.x = -1;
                
                sphereMesh = new THREE.Mesh(
                    new THREE.SphereGeometry(500, 128, 128),
                    new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide })
                );
                scene3D.add(sphereMesh);
                
                // ÿ•ÿπÿßÿØÿ© ÿ®ŸÜÿßÿ° ÿßŸÑŸÜŸÇÿßÿ∑ ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ŸáÿØ
                setTimeout(() => {
                    rebuildHotspots();
                }, 100);
            });
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        scene3D = new THREE.Scene();
        scene3D.background = new THREE.Color(0x000000);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0.1);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        scene3D.add(new THREE.AmbientLight(0xffffff, 1.5));
        
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.autoRotate = autoRotate;
        controls.autoRotateSpeed = 0.5;
        
        document.getElementById('autoRotateBtn').onclick = function() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
            document.getElementById('autoRotateBtn').textContent = 
                autoRotate ? '‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ' : '‚ñ∂Ô∏è ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØŸàÿ±ÿßŸÜ';
        };

        initScenePanel();
        loadScene(0);
        
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            rebuildHotspots();
        });
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸàÿßŸÇÿπ ÿ®ÿ¥ŸÉŸÑ ÿ£ŸÇŸÑ ÿ™Ÿàÿßÿ™ÿ±ÿßŸã ŸÑŸÖŸÜÿπ ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤
        let lastUpdate = 0;
        const UPDATE_INTERVAL = 50; // ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÑ 50ms
        
        function animate(time) {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene3D, camera);
            
            if (time - lastUpdate > UPDATE_INTERVAL) {
                updateHotspotPositions();
                lastUpdate = time;
            }
        }
        animate();
    </script>
