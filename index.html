    <script>
        // ---------- ICONS ----------
        const ICONS = {

        // ---------- Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© ----------
        let autoRotate = true;
        let currentSceneIndex = 0;
        let scenes = [];
        let scene3D, camera, renderer, controls, sphereMesh;

        const pathColors = { EL: '#ffcc00', AC: '#00ccff', WP: '#0066cc', WA: '#ff3300', GS: '#33cc33' };

        // ---------- Ø§Ù„ÙˆØ¸Ø§Ø¦Ù ----------
        function initScenePanel() {
            const panel = document.getElementById('sceneListPanel');
            const toggleBtn = document.getElementById('togglePanelBtn');
            if (!panel || !toggleBtn) return;
            toggleBtn.addEventListener('click', () => {
                panel.classList.toggle('collapsed');
                toggleBtn.textContent = panel.classList.contains('collapsed') ? 'â–¶' : 'â—€';

        }

        function updateSceneList() {
            const container = document.getElementById('sceneListContainer');
            if (!container) return;
            container.innerHTML = '';
            scenes.forEach((scene, index) => {
                const item = document.createElement('div');
                item.className = 'scene-item' + (index === currentSceneIndex ? ' active' : '');
                const hotspotCount = scene.hotspots ? scene.hotspots.length : 0;
                item.innerHTML = '<span class="scene-icon">' + (index === 0 ? 'ğŸ ' : 'ğŸ¢') + '</span>' +
                    '<span class="scene-name">' + scene.name + '</span>' +

                container.appendChild(item);

        }

        function createHotspotElement(x, y, type, data) {
            const div = document.createElement('div');
            div.className = 'hotspot-marker';
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            div.style.position = 'absolute';
            div.style.zIndex = '1000';
            const iconUrl = type === 'SCENE' ? ICONS.hotspot : ICONS.info;
            const borderColor = type === 'SCENE' ? '#44aaff' : '#ffaa44';
            const labelText = type === 'SCENE' ? (data.targetSceneName || 'Ø§Ù†ØªÙ‚Ø§Ù„') : (data.title || 'Ù…Ø¹Ù„ÙˆÙ…Ø§Øª');
            div.innerHTML = `<img src="${iconUrl}" style="border:2px solid ${borderColor}">
                             <div class="hotspot-label" style="border-color:${borderColor}">${labelText}</div>`;
            div.addEventListener('pointerdown', e => { e.stopPropagation(); controls.enabled = false; });
            div.addEventListener('pointerup', e => {
                e.stopPropagation();
                e.preventDefault();
                controls.enabled = true;

                else if (type === 'SCENE') {
                    const idx = scenes.findIndex(s => s.id === data.targetSceneId);

            return div;
        }

        function showInfoWindow(title, content) {
            document.querySelectorAll('.custom-info-window').forEach(el => el.remove());
            const win = document.createElement('div');

        }

        function rebuildHotspots() {
            document.querySelectorAll('.hotspot-marker').forEach(el => el.remove());
            hotspotMarkers = {};
            const currentScene = scenes[currentSceneIndex];
            if (!currentScene || !currentScene.hotspots || !currentScene.hotspots.length) return;
            const width = window.innerWidth, height = window.innerHeight;
            currentScene.hotspots.forEach(h => {
                const pos = new THREE.Vector3(h.position.x, h.position.y, h.position.z);
                pos.project(camera);
                if (pos.z > 1) return;
                const x = (pos.x * 0.5 + 0.5) * width;
                const y = (-pos.y * 0.5 + 0.5) * height;
                if (x < -100 || x > width + 100 || y < -100 || y > height + 100) return;
                const iconElement = createHotspotElement(x, y, h.type, h.data);
                iconElement._worldPosition = new THREE.Vector3(h.position.x, h.position.y, h.position.z);
                iconElement.dataset.id = h.id;
                document.body.appendChild(iconElement);
                hotspotMarkers[h.id] = iconElement;
            });
        }

        function togglePathsByType(type, visible) {
            allPaths.forEach(p => { if (p.userData && p.userData.type === type) p.visible = visible; });
        }

        function createPathsTogglePanel() {
            const toggleList = document.getElement

        const toggleList = document.getElementById('paths-toggle-list');
            if (!toggleList) return;
            toggleList.innerHTML = '';
            Object.keys(pathColors).forEach(type => {
                const div = document.createElement('div');
                div.className = 'path-toggle-item';
                div.innerHTML = `

                        ${type}

                const checkbox = div.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', e => {
                    const checked = e.target.checked;
                    const pathType = e.target.dataset.type;

                });
                toggleList.appendChild(div);
            });
        }

        function loadScene(index) {
            if (!scenes[index]) return;
            currentSceneIndex = index;
            updateSceneList();
            const sceneData = scenes[index];
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(sceneData.image, texture => {
                if (!sphereMesh) {
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    sphereMesh = new THREE.Mesh(geometry, material);
                    scene3D.add(sphereMesh);
                } else {
                    sphereMesh.material.map = texture;
                    sphereMesh.material.needsUpdate = true;
                }
                rebuildHotspots();
            });
        }

        function initThree() {
            const container = document.getElementById('container');
            scene3D = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0,0,0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });

            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = 0.3;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                rebuildHotspots();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate) {

                controls.autoRotateSpeed = 0.3;

        function loadData() {

                        { id: 'hs2', type: 'INFO', position: {x:-150,y:50,z:400}, data: { title:'Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ù…Ù‡Ù…Ø©', content:'ØªÙØ§ØµÙŠÙ„ Ø¥Ø¶Ø§ÙÙŠØ© Ø¹Ù† Ù‡Ø°Ø§ Ø§Ù„Ù…ÙˆÙ‚Ø¹' } }

            ];

            // Ù…Ø«Ø§Ù„ Ø®Ø·ÙˆØ·/Ù…Ø³Ø§Ø±Ø§Øª
            const geometry = new THREE.BufferGeometry();

        // ---------- Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© ----------
        initThree();
