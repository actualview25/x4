<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>tour-1772134908083 - ÿ¨ŸàŸÑÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ Three.js ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        /* ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ */
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #4a6c8f;
            z-index: 100;
            font-weight: bold;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }
        
        /* ÿ≤ÿ± ÿßŸÑÿ™ÿØŸàŸäÿ± */
        #autoRotateBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #4a6c8f;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        #autoRotateBtn:hover {
            background: rgba(74, 108, 143, 0.8);
            transform: translateX(-50%) scale(1.05);
        }
        
        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØ ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ© */
        .scene-list-panel {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 260px;
            max-height: 70vh;
            background: rgba(20, 30, 40, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid #4a6c8f;
            border-radius: 16px;
            color: white;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            direction: rtl;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .scene-list-panel.collapsed {
            width: 50px;
            overflow: hidden;
        }
        
        .scene-list-panel.collapsed .panel-header h3 span:last-child,
        .scene-list-panel.collapsed .scene-list-container {
            display: none;
        }
        
        .panel-header {
            padding: 15px;
            background: rgba(30, 40, 50, 0.95);
            border-bottom: 1px solid #4a6c8f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .panel-header h3 {
            margin: 0;
            color: #88aaff;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .panel-toggle:hover {
            background: rgba(255,255,255,0.1);
            color: #88aaff;
        }
        
        .scene-list-container {
            max-height: calc(70vh - 60px);
            overflow-y: auto;
            padding: 10px;
        }
        
        .scene-list-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .scene-list-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        .scene-list-container::-webkit-scrollbar-thumb {
            background: rgba(74, 108, 143, 0.5);
            border-radius: 4px;
        }
        
        .scene-item {
            padding: 10px 12px;
            margin: 4px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-size: 13px;
        }
        
        .scene-item:hover {
            background: rgba(74, 108, 143, 0.2);
            border-color: rgba(74, 108, 143, 0.3);
        }
        
        .scene-item.active {
            background: rgba(74, 108, 143, 0.6);
            border-right: 3px solid #88aaff;
        }
        
        .scene-icon {
            font-size: 18px;
        }
        
        .scene-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .scene-hotspot-count {
            font-size: 11px;
            background: rgba(74, 108, 143, 0.4);
            padding: 2px 6px;
            border-radius: 12px;
            color: #88aaff;
        }
        
        /* ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™ */
        .paths-control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #4a6c8f;
            border-radius: 15px;
            color: white;
            z-index: 200;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            direction: rtl;
        }
        
        .paths-control-panel h3 {
            margin: 0 0 10px 0;
            color: #88aaff;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #4a6c8f;
            padding-bottom: 8px;
        }
        
        .path-toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .path-toggle-item:last-child {
            border-bottom: none;
        }
       .path-toggle-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4a6c8f;
        }
        
        .path-toggle-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .path-color-dot {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: inline-block;
        }
        
        /* ŸÜÿ∏ÿßŸÖ Hotspots */
        .hotspot-marker {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s ease;
            pointer-events: all;
        }
        
        .hotspot-marker img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px currentColor);
            pointer-events: none;
            transition: all 0.2s ease;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
        }
        
        .hotspot-marker:hover img {
            transform: scale(1.15);
            filter: drop-shadow(0 0 15px gold);
        }
        
        .hotspot-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 30, 40, 0.95);
            backdrop-filter: blur(5px);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            white-space: nowrap;
            border: 2px solid;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 101;
            font-weight: 500;
        }
        
        .hotspot-marker:hover .hotspot-label {
            opacity: 1;
        }
        
        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖÿπŸÑŸàŸÖÿßÿ™ */
        .custom-info-window {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 20px;
            padding: 20px 30px;
            color: white;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
            direction: rtl;
        }
        
        .custom-info-window .window-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }
        
        .custom-info-window .window-header img {
            width: 30px;
            height: 30px;
        }
        
        .custom-info-window .window-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .custom-info-window .window-content {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .custom-info-window .window-close {
            background: rgba(255,255,255,0.1);
            border: 2px solid;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            width: 100%;
        }
        
        .custom-info-window .window-close:hover {
            background: currentColor;
            color: black;
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ */
        @media (max-width: 768px) {
            .scene-list-panel {
                width: 200px;
                left: 10px;
            }
            
            .scene-list-panel.collapsed {
                width: 40px;
            }
            
            .paths-control-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
                min-width: 150px;
            }
            
            .paths-control-panel h3 {
                font-size: 14px;
            }
            
            .path-toggle-item label {
                font-size: 12px;
            }
            
            .custom-info-window {
                width: 90%;
                padding: 15px 20px;
                bottom: 20px;
            }
            
            .hotspot-marker img {
                width: 35px;
                height: 35px;
            }
            
            #autoRotateBtn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .scene-list-panel {
                width: 180px;
            }
            
            .paths-control-panel {
                min-width: 120px;
            }
            
            .path-toggle-item label {
                font-size: 11px;
            }
            
            .path-color-dot {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">üèóÔ∏è tour-1772134908083</div>
    <div id="container"></div>
    <button id="autoRotateBtn">‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ</button>
    
    <div class="paths-control-panel">
        <h3>üîò ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™</h3>
        <div id="paths-toggle-list"></div>
    </div>
    
    <!-- ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØ ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ© -->
    <div class="scene-list-panel" id="sceneListPanel">
        <div class="panel-header" id="panelHeader">
            <h3>
                <span>üìã</span>
                <span>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØ</span>
            </h3>
            <button class="panel-toggle" id="togglePanelBtn">‚óÄ</button>
        </div>
        <div class="scene-list-container" id="sceneListContainer"></div>
    </div>

    <script>
        // ‚úÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≠ŸÖŸäŸÑ Three.js
        if (typeof THREE === 'undefined') {
            console.error('‚ùå Three.js ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑŸá');
        }
        
       let autoRotate = true;
        let currentSceneIndex = 0;
        let scenes = [];
        let scene3D, camera, renderer, controls, sphereMesh;
        let allPaths = [];
        let hotspotMarkers = {};
        
        const pathColors = {
            EL: '#ffcc00',
            AC: '#00ccff',
            WP: '#0066cc',
            WA: '#ff3300',
            GS: '#33cc33'
        };
        
        // ÿØŸàÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ©
        function initScenePanel() {
            const panel = document.getElementById('sceneListPanel');
            const toggleBtn = document.getElementById('togglePanelBtn');
            
            toggleBtn.addEventListener('click', () => {
                panel.classList.toggle('collapsed');
                toggleBtn.textContent = panel.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
            });
        }
        
        function updateSceneList() {
            const container = document.getElementById('sceneListContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            scenes.forEach((scene, index) => {
                const item = document.createElement('div');
                item.className = 'scene-item';
                if (index === currentSceneIndex) {
                    item.classList.add('active');
                }
                
                const hotspotCount = scene.hotspots ? scene.hotspots.length : 0;
                
                item.innerHTML = `
                    <span class="scene-icon">${index === 0 ? 'üè†' : 'üè¢'}</span>
                    <span class="scene-name">${scene.displayName || scene.name}</span>
                    <span class="scene-hotspot-count">${hotspotCount}</span>
                `;
                
                item.addEventListener('click', () => loadScene(index));
                container.appendChild(item);
            });
        }
        
        // ÿØŸàÿßŸÑ Hotspots
        function createHotspotElement(x, y, type, data, hotspotId) {
            const div = document.createElement('div');
            div.className = 'hotspot-marker';
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            div.setAttribute('data-id', hotspotId);
            div.setAttribute('data-type', type);
            
            const iconUrl = type === 'SCENE' ? 'icon/hotspot.png' : 'icon/info.png';
            const borderColor = type === 'SCENE' ? '#44aaff' : '#ffaa44';
            const displayText = type === 'SCENE' 
                ? (data.targetSceneName || 'ÿßŸÜÿ™ŸÇÿßŸÑ') 
                : (data.title || 'ŸÖÿπŸÑŸàŸÖÿßÿ™');
            
            div.innerHTML = `
                <img src="${iconUrl}" alt="${type}" style="border: 2px solid ${borderColor}; border-radius: 50%; background: rgba(0,0,0,0.3);">
                <div class="hotspot-label" style="border-color: ${borderColor};">${displayText}</div>
            `;
            
            if (type === 'INFO') {
                div.addEventListener('click', () => {
                    showInfoWindow(data.title, data.content);
                });
            } else {
                div.addEventListener('click', () => {
                    const targetIndex = scenes.findIndex(s => s.id === data.targetSceneId);
                    if (targetIndex !== -1) {
                        loadScene(targetIndex);
                    }
                });
            }
            
            return div;
        }
        
        function rebuildHotspots() {
            document.querySelectorAll('.hotspot-marker').forEach(el => el.remove());
            hotspotMarkers = {};
            
            const currentScene = scenes[currentSceneIndex];
            if (!currentScene || !currentScene.hotspots || !currentScene.hotspots.length) return;
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            currentScene.hotspots.forEach(h => {
                const pos = new THREE.Vector3(h.position.x, h.position.y, h.position.z);
                pos.project(camera);
                
                const x = (pos.x * 0.5 + 0.5) * width;
                const y = (-pos.y * 0.5 + 0.5) * height;
                
                if (x < 0 || x > width || y < 0 || y > height) return;
                
                const iconElement = createHotspotElement(x, y, h.type, h.data, h.id);
                document.body.appendChild(iconElement);
                hotspotMarkers[h.id] = iconElement;
            });
        }
        
        function showInfoWindow(title, content) {
            const oldWindow = document.querySelector('.custom-info-window');
            if (oldWindow) oldWindow.remove();
            
            const window = document.createElement('div');
            window.className = 'custom-info-window';
            window.style.borderColor = '#ffaa44';
            
            window.innerHTML = `
                <div class="window-header" style="border-bottom-color: #ffaa44;">
                    <img src="icon/info.png" style="width: 30px; height: 30px;">
                    <h3 style="color: #ffaa44;">${title}</h3>
                </div>
                <div class="window-content">
                    ${content}
                </div>
                <button class="window-close" style="border-color: #ffaa44;" onclick="this.parentElement.remove()">ÿ≠ÿ≥ŸÜÿßŸã</button>
            `;
            
            document.body.appendChild(window);
            
            setTimeout(() => {
                if (window.parentElement) window.remove();
            }, 5000);
        }
        
        function togglePathsByType(type, visible) {
            if (!allPaths) return;
            allPaths.forEach(path => {
                if (path.userData && path.userData.type === type) {
                    path.visible = visible;
                }
            });
        }
        
        function createPathsTogglePanel() {
            const toggleList = document.getElementById('paths-toggle-list');
            if (!toggleList) return;
            
            toggleList.innerHTML = '';
            
            const types = ['EL', 'AC', 'WP', 'WA', 'GS'];
            
            types.forEach(type => {
                const div = document.createElement('div');
                div.className = 'path-toggle-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'toggle-' + type;
                checkbox.checked = true;
                checkbox.setAttribute('data-type', type);
                
                checkbox.addEventListener('change', function(e) {
                    togglePathsByType(type, e.target.checked);
                });
                
                const label = document.createElement('label');
                label.htmlFor = 'toggle-' + type;
                
                const colorDot = document.createElement('span');
                colorDot.className = 'path-color-dot';
                colorDot.style.backgroundColor = pathColors[type] || '#ffffff';
                
                label.appendChild(colorDot);
                label.appendChild(document.createTextNode(' ' + type));
                
                div.appendChild(checkbox);
                div.appendChild(label);
                toggleList.appendChild(div);
            });
        }
        
        function loadScene(index) {
            const sceneData = scenes[index];
            if (!sceneData) return;
            
            currentSceneIndex = index;
            
            if (sphereMesh) scene3D.remove(sphereMesh);
            document.querySelectorAll('.hotspot-marker').forEach(el => el.remove());
            
            allPaths.forEach(p => scene3D.remove(p));
            allPaths = [];
            
            new THREE.TextureLoader().load(sceneData.image, texture => {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.x = -1;
                
                const geometry = new THREE.SphereGeometry(500, 128, 128);
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.BackSide
                });
                
                sphereMesh = new THREE.Mesh(geometry, material);
                scene3D.add(sphereMesh);
                
                if (sceneData.paths) {
                    sceneData.paths.forEach(pathData => {
                        const points = pathData.points.map(p => new THREE.Vector3(p.x, p.y, p.z));
                        for (let i = 0; i < points.length - 1; i++) {
                            const start = points[i];
                            const end = points[i + 1];
                            const direction = new THREE.Vector3().subVectors(end, start);
                            const distance = direction.length();
                            if (distance < 5) continue;
                            
                            const cylinder = new THREE.Mesh(
                                new THREE.CylinderGeometry(3.5, 3.5, distance, 12),
                                new THREE.MeshStandardMaterial({ 
                                    color: pathData.color, 
                                    emissive: pathData.color, 
                                    emissiveIntensity: 0.3 
                                })
                            );
                            
                            const quaternion = new THREE.Quaternion();
                            quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
                            cylinder.applyQuaternion(quaternion);
                            
                            const center = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                            cylinder.position.copy(center);
                            
                            cylinder.userData = { type: pathData.type };
                            scene3D.add(cylinder);
                            allPaths.push(cylinder);
                        }
                    });
                    
                    document.querySelectorAll('#paths-toggle-list input').forEach(cb => {
                        togglePathsByType(cb.dataset.type, cb.checked);
                    });
                }
                
                setTimeout(() => {
                    rebuildHotspots();
                }, 200);
                
                updateSceneList();
            });
        }
        
        // ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ Ÿàÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        fetch('tour-data.json')
            .then(res => res.json())
            .then(data => {
                scenes = data;
                
                scene3D = new THREE.Scene();
                scene3D.background = new THREE.Color(0x000000);
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 0.1);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
                scene3D.add(ambientLight);
                
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.enableDamping = true;
                controls.autoRotate = autoRotate;
                controls.autoRotateSpeed = 0.5;
                controls.target.set(0, 0, 0);
                
                document.getElementById('autoRotateBtn').onclick = () => {
                    autoRotate = !autoRotate;
                    controls.autoRotate = autoRotate;
                    document.getElementById('autoRotateBtn').textContent = 
                        autoRotate ? '‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ' : '‚ñ∂Ô∏è ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØŸàÿ±ÿßŸÜ';
                };
                
                createPathsTogglePanel();
                initScenePanel();
                loadScene(0);
                
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene3D, camera);
                }
                animate();
            })
            .catch(error => {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:', error);
                document.body.innerHTML += '<div style="color:white; background:red; padding:20px;">ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ¨ŸàŸÑÿ©</div>';
            });
    </script>
